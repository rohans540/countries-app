<div class='flex flex-col items-center w-[40%] h-[80%] border-[1px] border-zinc-600 absolute left-[30%] top-[10%] bg-[#1b1a1a] rounded-lg'>
        <div class='flex justify-center items-center text-[#dce1e3] text-4xl font-bold pt-5 w-full h-[50px] my-[70px]'>
            <span>
                LOGIN
            </span>
        </div>

        <input 
            class="py-[10px] sm:px-[25px] px-[10px] outline-none border-[1px] bg-[#222] hover:bg-[#555] font-epilogue text-white 
        text-[14px] placeholder:text-[#4b5264] placeholder:font-thin rounded-[10px] transition-all duration-300 ease-in-out h-[70px] my-[10px] w-[80%]" 
            type="text" 
            id="username" 
            [(ngModel)]="username"
            placeholder="Username"
            >

        <input 
            class="py-[10px] sm:px-[25px] px-[10px] outline-none border-[1px] bg-[#222] hover:bg-[#555] font-epilogue text-white 
        text-[14px] placeholder:text-[#4b5264] placeholder:font-thin rounded-[10px] transition-all duration-300 ease-in-out h-[70px] my-[10px] w-[80%]" 
            type="password" 
            id="password" 
            [(ngModel)]="password"
            placeholder="Password"
            >
      <button 
        class="font-epilogue font-semibold text-[16px] leading-[26px] text-white px-5 rounded-[10px] my-[10px] bg-[#874ce8] hover:text-[#874ce8] hover:bg-white transition-all duration-500 ease-in-out w-[80%] h-[70px] mt-[70px] font-epilogue" 
        (click)="login()">Login</button>
</div>
