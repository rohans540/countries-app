<div *ngIf="country" class="w-full h-full flex justify-around items-center p-4 mt-[100px]">
    <div class="flex flex-col justify-between items-center h-full">
        <div class="relative w-full h-[210px] mb-4 border-primary border-[1px] rounded-2xl">
            <img 
                src={{flagUrl}} 
                alt="flag" 
                class="w-full h-full object-contain rounded-2xl" 
            />
        </div>
        <h1 class="text-[#874ce8] font-medium lg:text-[36px] sm:text-[32px] xs:text-[20px] text-[26px] lg:leading-[40px]">{{country?.name?.common}}</h1>
        <div class="flex justify-between w-[150px]">
            <p class="sm:text-[18px] text-[14px] text-primary tracking-wider">Capital:</p>
            <p *ngFor="let city of country.capital" class="sm:text-[18px] text-[14px] text-[#874ce8] tracking-wider">{{city}}</p>
        </div>
        <div class="flex justify-between w-[150px]">
            <p class="sm:text-[18px] text-[14px] text-primary tracking-wider">Population:</p>
            <p class="sm:text-[18px] text-[14px] text-[#874ce8] tracking-wider">{{country?.population}}</p>
        </div>
        <div class="flex justify-between w-[150px]">
            <p class="sm:text-[18px] text-[14px] text-primary tracking-wider">Region:</p>
            <p class="sm:text-[18px] text-[14px] text-[#874ce8] tracking-wider">{{country?.region}}</p>
        </div>
        <div class="flex justify-between w-[150px]">
            <p class="sm:text-[18px] text-[14px] text-primary tracking-wider">ISO Code:</p>
            <p class="sm:text-[18px] text-[14px] text-[#874ce8] tracking-wider">{{country?.cca2}}</p>
        </div>
    </div>
    <div class="flex flex-col h-full justify-between items-center">
        <div *ngIf="isAdmin()" class="flex w-[400px] justify-between absolute top-[100px] right-[20px]">
            <button class="w-[100px] h-[50px] bg-secondary border-[1px] border-primary rounded-[10px]">EDIT</button>
            <button class="w-[100px] h-[50px] bg-secondary border-[1px] border-primary rounded-[10px]">DELETE</button>
        </div>
        <h1 class="text-[#874ce8] font-medium lg:text-[36px] sm:text-[32px] xs:text-[20px] text-[26px] lg:leading-[40px]">{{country?.name?.official}}</h1>
        <div class="flex justify-between w-[150px]">
            <p class="sm:text-[18px] text-[14px] text-primary tracking-wider">Timezones:</p>
            <p *ngFor="let zone of country.timezones" class="sm:text-[18px] text-[14px] text-[#874ce8] tracking-wider">{{zone}}</p>
        </div>
        <div class="flex justify-between w-[150px]">
            <p class="sm:text-[18px] text-[14px] text-primary tracking-wider">Tid:</p>
            <p *ngFor="let id of country.tld" class="sm:text-[18px] text-[14px] text-[#874ce8] tracking-wider">{{id}}</p>
        </div>
        <div class="flex justify-between w-[150px]">
            <p class="sm:text-[18px] text-[14px] text-primary tracking-wider">Area:</p>
            <p class="sm:text-[18px] text-[14px] text-[#874ce8] tracking-wider">{{country.area}}</p>
        </div>
    </div>
    
</div>
